    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #970f0f;
            --background-color: #101010;
            --card-background: rgba(20, 20, 20, 0.8);
            --text-color: white;
            --text-secondary: #b1b1b1;
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-glow: rgba(255, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "PT Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .circle:nth-child(3) {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 680px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 30px var(--hover-glow);
            transition: all 0.4s ease;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 30px var(--hover-glow);
            }

            50% {
                box-shadow: 0 0 50px var(--hover-glow), 0 0 80px rgba(255, 0, 0, 0.2);
            }
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px var(--hover-glow);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, white 0%, #b1b1b1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Links Section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .link-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 30px var(--hover-glow);
            background: rgba(30, 30, 30, 0.9);
        }

        .link-card:active {
            transform: translateY(-2px);
        }

        .link-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .link-card:hover .link-icon {
            background: rgba(255, 0, 0, 0.2);
            transform: rotate(5deg) scale(1.1);
        }

        .link-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .link-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .link-arrow {
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .link-card:hover .link-arrow {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        /* Discord Special Style */
        .link-card.discord .link-icon {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.2);
            color: #5865f2;
        }

        .link-card.discord:hover {

        }

        .link-card.discord:hover .link-icon {
            background: rgba(88, 101, 242, 0.2);
        }

        .link-card.discord:hover .link-arrow {

        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        @keyframes fadeIn {
            from {

            }

            to {
                opacity: 1;
            }
        }

        footer p {

        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-links span {
            color: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;

            .link-card {

            .link-icon {
                font-size: 1.75rem;

                height: 45px;
            }

            .link-title {
                font-size: 1rem;
            }

            .link-subtitle {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .avatar {
                width: 90px;
                height: 90px;
            }

            .username {
                font-size: 1.5rem;
            }

            .link-card {
                padding: 0.875rem 1rem;
                gap: 0.875rem;
            }

            .link-icon {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Styles */
        .link-card:focus-visible {
            outline: 2px solid var(--primary-color);

        }

        /* Selection */

            background-color: var(--primary-color);
            color: white;
        }

        ::-moz-selection {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
